spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bankcards
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db/migration/changelog/db.changelog-master.yaml

  security:
    jwt:
      secret: your-secret-key-at-least-32-characters-long-for-hs256
      expiration: 86400000

server:
  port: 8080