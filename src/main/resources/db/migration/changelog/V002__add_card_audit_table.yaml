databaseChangeLog:
  - changeSet:
      id: 1
      author: gareq1211
      changes:
        - createTable:
            tableName: card_audit
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: action
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: old_balance
                  type: NUMERIC(19, 2)
              - column:
                  name: new_balance
                  type: NUMERIC(19, 2)
              - column:
                  name: old_status
                  type: VARCHAR(20)
              - column:
                  name: new_status
                  type: VARCHAR(20)
              - column:
                  name: performed_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: card_audit
            baseColumnNames: card_id
            constraintName: fk_card_audit_card
            referencedTableName: card
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: card_audit
            baseColumnNames: user_id
            constraintName: fk_card_audit_user
            referencedTableName: "user"
            referencedColumnNames: id
        - createIndex:
            indexName: idx_card_audit_card_id
            tableName: card_audit
            columns:
              - column:
                  name: card_id
        - createIndex:
            indexName: idx_card_audit_user_id
            tableName: card_audit
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_card_audit_created_at
            tableName: card_audit
            columns:
              - column:
                  name: created_at