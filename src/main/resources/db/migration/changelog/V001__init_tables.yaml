databaseChangeLog:
  - changeSet:
      id: 1
      author: gareq1211
      changes:
        - createTable:
            tableName: "user"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: gareq1211
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: encrypted_pan
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: owner_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: NUMERIC(19, 2)
                  defaultValue: 0.00
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: card
            baseColumnNames: user_id
            constraintName: fk_card_user
            referencedTableName: "user"
            referencedColumnNames: id